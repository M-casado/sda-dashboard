apiVersion: 1

datasources:
  - name: PostgreSQL
    type: postgres
    url: db:5432
    database: lega
    user: postgres
    jsonData:
      sslmode: "disable"
    secureJsonData:
      password: "rootpass"
  - name: ElasticSearch
    type: elasticsearch
    access: proxy
    database: 'filebeat-*'
    url: http://elasticsearch:9200
    jsonData:
      timeField: '@timestamp'
      esVersion: '7.10.0'

